<script type="text/javascript">
    var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");

var img1 = loadImage('6.jpg', main);
var img2 = loadImage('5.png', main);

var imagesLoaded = 0;
function main() {
    imagesLoaded += 1;

    if(imagesLoaded == 2) {
        // composite now
           ctx.drawImage(img1, 10, 10, 250, 300);
            
            // ctx.globalAlpha = 0.6;
            // console.log(img1.width)
            // ctx.drawImage(img2,10, 10, 50, 50);
    }
}

function loadImage(src, onload) {
    // http://www.thefutureoftheweb.com/blog/image-onload-isnt-being-called
    var img = new Image();
    
    img.onload = onload;
    img.src = src;

    return img;
}
