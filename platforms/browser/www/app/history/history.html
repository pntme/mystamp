<header></header>
<ion-view view-title="History">
    <ion-content style="margin-top: 44px;">
        <ion-list>
            <ion-item ng-repeat="item in items" item="item" href="#/viewphoto/{{item.date}}" class="item-remove-animate item-avatar item-icon-right">
                <img ng-src="{{item.image}}" alt="Picture not available">
                <h2>{{item.title}}</h2>
                <p>{{item.tweet}}</p>	
                <i class="icon ion-chevron-right icon-accessory"></i>
                <ion-option-button class="button-positive" ng-click="delItem(item)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
