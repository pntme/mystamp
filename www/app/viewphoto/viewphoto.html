<ion-view view-title="Action">
    <!-- <div class="bar bar-header bar-light"> -->
        <button class="button button-outline button-positive">
            Stamp
        </button>
   <!--  </div> -->
    <ion-content scroll="true">
        <!--  <div style="max-height: 100%; max-width: 100%;">

      </div> -->
        <!--  <br><br> -->

        <img ng-repeat="image in MulImage track by $index" ng-src="{{image}}" ng-click="showImages($index, image)" class="image-list-thumb" />
        <canvas ng-repeat="image in MulImage track by $index" id="{{'image'+$index}}" style="display: none;"></canvas>
        <!-- </ion-scroll> -->
        <!-- </a> -->
        <form name="twForm">
            <div style="    height: 15px;
    margin-left: 16px;">
                <p style="color:red;" ng-show="twForm.tw.$invalid">Tweet should not exceed then 140 character</p>
            </div>
            <div class="list" style="border-bottom: 1px solid #eadfdf;">
                <label class="item item-input">
                    <textarea type="text" ng-model="view.textOverlay" placeholder="Enter description" style="background:transparent;" name="tw" ng-maxlength="140"></textarea>
                </label>
            </div>
            <div class="row">
                <button ng-click="share()" class="button button-full button-positive" ng-disabled="twForm.tw.$invalid">
                    Share
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
